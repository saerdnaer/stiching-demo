scalar TDatetime
type Query {
    titles(
        distributionChannels: [TDistributionChannel!],
        types: [TType!] = [News Music],
        start: TDatetime,
        end: TDatetime,
        offset: Int = 0,
        first: Int = 100,
    ): [TTitle!]!
}
type TTitle {
    guid: ID!
    class: TType!
    title: String!
    performer: String
    composer: String
    author: String
    distributionChannels: [TDistributionChannel!]
    start: TDatetime!
    duration: Int
}
enum TDistributionChannel {
    b1
    b2
    b3
}
enum TType {
    News
    Music
    Live
    Traffic
    Weather
    Info
    Audio
    Cart
    Commercial
    Control
    Promotion
    None
}
